{
	host: {
		# server port in host machine
		port: ""
		port: ${?PORT}
	}

	log: {
		# path to log directory (optional), if not provided logs to project root
		path: ""
		path: ${?LOG_PATH}
	}

	db: {
		# db host url
		host: ""
		host: ${?DB_HOST}

		# db port in host
		port: ""
		port: ${?DB_PORT}

		# db name
		name: ""
		name: ${?DB_NAME}

		# db user
		user: ""
		user: ${?DB_USER}

		# db user password
		password: ""
		password: ${?DB_PASSWORD}
	}

	cors: {
		# allowed cors urls, comma separated
		urls:  ""
		urls: ${?CORS_ALLOWED_URLS}
	}
}
